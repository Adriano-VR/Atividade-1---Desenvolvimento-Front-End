<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css">
    <title>Cadastro - ONG Amigão</title>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntário</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../project/projeto.html">Projeto</a></li>
                <li><a href="#">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulário de Cadastro</h2>
            <p>Preencha o formulário abaixo para se tornar um voluntário da ONG Amigão.</p>
            <picture>
                <source srcset="../assets/1-5000x3333.webp" type="image/webp">
                <source srcset="../assets/1-5000x3333.jpg" type="image/jpeg">
                <img src="../assets/1-5000x3333.jpg" alt="Cachorro e gato sentados lado a lado.">
            </picture>

            <form action="/submit-form" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <p><label for="nome">Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome" required minlength="3"></p>
                    
                    <p><label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required></p>

                    <p><label for="cpf">CPF:</label><br>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00"></p>

                    <p><label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(11) 99999-9999"></p>

                    <p><label for="nascimento">Data de Nascimento:</label><br>
                    <input type="date" id="nascimento" name="nascimento" required></p>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <p><label for="cep">CEP:</label><br>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="12345-678"></p>

                    <p><label for="endereco">Endereço:</label><br>
                    <input type="text" id="endereco" name="endereco" required></p>

                    <p><label for="cidade">Cidade:</label><br>
                    <input type="text" id="cidade" name="cidade" required></p>

                    <p><label for="estado">Estado:</label><br>
                    <input type="text" id="estado" name="estado" required maxlength="2" placeholder="SP"></p>
                </fieldset>

                <p><button type="submit">Enviar Cadastro</button></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ONG Amigão</p>
    </footer>
</body>
</html>
